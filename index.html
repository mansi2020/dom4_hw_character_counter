<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Count</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="leftpat">
                <h1>Real-time Charater <span>Counter</span></h1>
                <div class="special_div">HTML,CSS & JAVASCRIPT</div>
            </div>
            <div class="rightpart">
                <textarea name="" id="" cols="30" rows="6" placeholder="Please write your text here ..."></textarea>
                <div class="characterCounterData">
                    <div class="leftword">
                        <p id="wordcounter">word Counter: <span id="totalWord">0</span></p>
                        <p>Total Charaters: <span id="totalChar">0</span></p>
                    </div>
                    <span id="remaining">Remaining: <span id="remainingChar">100</span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
